apply plugin: 'android-library'

repositories {
    mavenCentral()
}

dependencies {
    compile rootProject.ext.supportPackageVersion
}

version = VERSION_NAME
group = GROUP

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 9
    }

    lintOptions {
        abortOnError false
    }
}

